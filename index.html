<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="container">
    <main class="content">
      
      <section class="section_image">
        <section class="images">
          <img src="./images/image-equilibrium.jpg" alt="" class="balance_image">
          <section class="section_eye">
            <img src="./images/icon-view.svg" alt="">
          </section>
        </section>
      </section>

      <h1 class="title">Equilibrium #3429</h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
      <section class="data">
        <section class="data-left">
          <img src="./images/icon-ethereum.svg" alt="" class="image-left">
          <p class="paragraph-left">0.041 ETH</p>
        </section>
        <section class="data-right">
          <img src="./images/icon-clock.svg" alt="" class="image-right">
          <p class="paragraph-right">3 days left</p>
        </section>
      </section>
    
      <section class="line"></section>
      
      <section class="author">
        <img src="./images/image-avatar.png" alt="" class="image_author">
        <p><span class="create">Creation of</span> <span class="create-name">Jules Wyvern</span></p>

      </section>
    </main>

    <footer>
      <span>By <a href="#">Tom√© Luan Jorge Coelho</a></span>
    </footer>
  </section>
</body>
</html>
